<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard Project</title>

<body>
  <h1>Leaderboard</h1>
  <section class="leaderboard">
    <div class="recent-scores-part">
      <div class="recent-scores-header">
        <h2>Recent scores</h2>
        <button type="button">Refresh</button>
      </div>
      <div class="scores">
        <p>Name: 100</p>
        <p class="score1">Name: 100</p>
        <p>Name: 100</p>
        <p class="score1">Name: 100</p>
        <p>Name: 100</p>
      </div>
    </div>
    <div class="add-scores-part">
      <h2>Add your score</h2>
      <form id="gameForm">
        <input type="text" placeholder="Your name">
        <input type="text" placeholder="Your score">
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</body>

</html>
